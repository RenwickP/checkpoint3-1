<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>ListMaker</title>
  </head>

  <body>
    <header class="contaier-fluid">
      <div class="row ">
        <div class="col-12 text-center"><h1>Task Master</h1></div>
        <div class="col-12">
          <div class="form-group">
            <form onsubmit="app.listController.addTask(event)">
              <label for="task"></label>
              <input
                type="text"
                name=""
                id="name"
                class="form-control"
                placeholder="Input Please..."/>
              <button type="submit" class="btn btn-danger">Submit</button>
              <!-- <small id="helpId" class="text-muted">Help text</small> -->
            </form>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="inject" class="row bg-primary">
      
     
    </main>
    <footer></footer>

    <script src="app/main.js" type="module"></script>
  </body>
</html>
